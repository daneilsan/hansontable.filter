<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Sample</title>
    <link rel="stylesheet" href="../css/handsontable.full.min.css">
    <link rel="stylesheet" href="../../src/handsontable.filter.css">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="../js/handsontable.full.min.js"></script>
    <script src="../../src/handsontable.filter.js"></script>
    <script>
        window.addEventListener("load", function() {
            var hot = new Handsontable(document.getElementById('handsontable'), {
                data: [
                    ["2014", 10, 11, 12, 13, 14, 15, 16],
                    ["2014", 10, 11, 12, 13, 14, 15, 16]
                ],
                rowHeaders: true,
                colHeaders: true,
                manualColumnResize: true
            });

            var hotf = new HandsontableFilter("handsontable", function(arr) {
                console.log(arr);
            }, true);

            // set
            document.getElementById("filter.button").addEventListener("click", function() {
                hotf.filter();
            });

            // repaint on resize
            // TODO catch "row size changed" instead of this ugly hack
            setInterval(function() {
                hotf.resize();
            }, 2000);



        });
    </script>
</head>
<body>
    <div id="handsontable"></div>
    <button id="filter.button">Filtrar</button>
</body>
</html>
