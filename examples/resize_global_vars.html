<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resize example - global vars</title>
    <link rel="stylesheet" href="css/handsontable.full.min.css">
    <script src="js/handsontable.full.min.js"></script>
    <script src="../dist/handsontable.filter.min.js"></script>
    <script>
        window.addEventListener("load", function() {
            // globally defined
            hot = new Handsontable(document.getElementById('handsontable'), {
                data: [
                    ["2014", 10, 11, 12, 13, 14, 15, 16],
                    ["2014", 10, 11, 12, 13, 14, 15, 16]
                ],
                colHeaders: true,
                manualColumnResize: true,
                afterRender: function() {if(typeof hotf != 'undefined') hotf.resize(); } // <-- resize
            });

            // globally defined
            hotf = new HandsontableFilter("handsontable", function(values) {
                console.log(values);
            });

            document.getElementById("filter.button").addEventListener("click", function() {
                hotf.filter();
            });
        });
    </script>
</head>
<body>
    <div id="handsontable"></div>
    <button id="filter.button">Filtrar</button>
</body>
</html>
