<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic example</title>
    <link rel="stylesheet" href="css/handsontable.full.min.css">
    <script src="js/handsontable.full.min.js"></script>
    <script src="../dist/handsontable.filter.min.js"></script>
    <script>
        window.addEventListener("load", function() {
            var hot = new Handsontable(document.getElementById('handsontable'), {
                data: [
                    ["2014", 10, 11, 12, 13, 14, 15, 16],
                    ["2015", 10, 11, 12, 13, 14, 15, 16]
                ],
                rowHeaders: true,
                colHeaders: true
            });

            // A UI filter is created referencing the Handsontable's container id (first parameter)
            // In the second parameter you specify a function that will handle the filter's values
            var hotf = new HandsontableFilter("handsontable", function(values) {
                console.log(values); // <-- Treating the values received
            }, true);

            // The button click is binded so every time we click it, the filter method defined before fires up
            document.getElementById("filter.button").addEventListener("click", function() {
                hotf.filter();
            });
        });
    </script>
</head>
<body>
    <div id="handsontable"></div>
    <button id="filter.button">Filtrar</button>
</body>
</html>
